<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Generador de cartas</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="casino-deco">
    🎲 🎰 ♠️ ♥️ ♣️ ♦️
  </div>
  <div id="pokerCard" class="card">
    <div class="value" id="topValue">A</div>
    <div class="symbol" id="cardSymbol">♠</div>
    <div class="value" id="bottomValue">A</div>
  </div>

  <div class="inputs-container">
    <label for="cardWidth">Ancho (px):</label>
    <input type="number" id="cardWidth" value="120" />

    <label for="cardHeight">Alto (px):</label>
    <input type="number" id="cardHeight" value="180" />
  </div>
  

  <button id="shuffleBtn">Barajar (10s)</button>

  <script type="module" src="/app.js"></script>
</body>
</html>
